    <title>詮栩雲系統</title>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="config.js"></script>
    <link rel="stylesheet" href="共用風格.css">

    <!-- ✅ XLSX + FileSaver（一定要加） -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx-style@0.8.13/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>

    <style>
        body {
            height: 100%;
            margin: 0;
            background-image: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            background-repeat: no-repeat;
            background-attachment: fixed;
        }


        .input-group-text {
            color: rgb(11, 148, 4);
        }

        .btn-藍 {
            width:100%;
            font-size:22px;
            padding:5px;
            height: 40px;
            font-weight: bold;
        }

        .btn-紫 {
            width:100%;
            font-size:22px;
            padding:5px;
            height: 40px;
            font-weight: bold;
        }

        .btn-黃 {
            width:100%;
            font-size:22px;
            padding:5px;
            height: 40px;
            font-weight: bold;
        }

        .btn-綠 {
            width:100%;
            font-size:22px;
            padding:5px;
            height: 40px;
            font-weight: bold;
        }

        /* 🧮 最後一列（總計列）樣式 */
        .footer-yellow td {
            font-weight: bold;         
            background-color: #ffe345; 
            font-size:18px;
        }

        .info-box {
            background-color: #478648;
            border: 1px solid #ccc;    /* 淡灰邊框線 */
            padding: 8px;
            white-space: nowrap;       /* 防止自動換行（讓欄位撐開） */
            text-align: center;        /* 文字置中 */
            height: 40px;
            font-size: 18px;
            color: white;              /* 白色字體 */
            font-weight: bold;         /* 加粗字體 */
        }

    </style>
</head>

<body>
  <!-- 導覽列 -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="首頁.html">
        <img id="brandLogo" alt="Logo" class="navbar-logo">
        詮栩CNC雲端系統
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="切換導覽列">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link" href="首頁.html">🏠 首頁</a>
            </li>
            <!-- <li class="nav-item">
                <a class="nav-link" href="刀具入庫.html">🛒 刀具入庫</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="刀具查詢.html">🔍 刀具查詢</a>
            </li> -->
            <li class="nav-item">
                <a class="nav-link" href="加工數量登記.html">📋 加工數量登記</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="加工數量查詢.html">👨🏻‍💻 加工數量查詢</a>
            </li>
        </ul>
      </div>
    </div>

    <div class="container">
        <form id="myForm2" onsubmit="searchValues(event)">
            <h2 class="text-center">👨🏻‍💻 加工數量查詢 👨🏻‍💻</h2><hr>
            <div class="input-group my-3">
                <span class="input-group-text">開始日期</span>
                <input type="date" id="dt1" class="form-control custom" required>
            </div>
            <div class="input-group my-3">
                <span class="input-group-text">結束日期</span>
                <input type="date" id="dt2" class="form-control custom" required>
            </div>
            <div class="input-group my-3">
                <span class="input-group-text">產品編號</span>
                <select id="pd" class="form-select custom" required><option>載入中...</option></select>
            </div>
            <!-- <div class="input-group my-3">
                <span class="input-group-text">訂單編號</span>
                <select id="od" class="form-select custom" required><option>載入中...</option></select>
            </div> -->
            <!-- 查詢中提示 -->
            <div id="loading" class="text-center my-3" style="display: none;">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">查詢中...</span>
                </div>
                <div>查詢中，請稍候...</div>
            </div>
            <div class="d-flex justify-content-center my-3">
                <button type="submit" class="btn btn-藍 ms-2">日期區間查詢</button>
                <button type="button" class="btn btn-紫 ms-2" onclick="searchlastValues(event)">查詢最後一筆</button>
            </div>
            <div class="d-flex justify-content-center my-3">
                <button type="button" class="btn btn-黃 ms-2" onclick="loadData()">查詢全部</button>
                <button type="button" class="btn btn-綠 ms-2" id="exportBtn" onclick="exportTable()" disabled>下載 Excel</button>
            </div>

        </form>
        <hr>
        
        <!-- 顯示表格內容 -->
        <div class="table-container" id="result"></div>
        <br>
    </div>

    <script>
        // 設定 LOGO 圖片來源
        document.getElementById("brandLogo").src = LOGO_URL;
        // 設定 favicon 圖示
        document.getElementById("dynamic-favicon").href = FAVICON_URL;

        window.onload = function () {
            // 預設日期（昨天）
            setYesterdayDate('dt1');
            setYesterdayDate('dt2');

            // 載入所有產品（pd）
            fetch(`${scriptUrl}?page=production_query&type=dropdown`)
            .then(res => res.json())
            .then(data => {
                const pd = document.getElementById("pd");
                pd.innerHTML = '<option value=""></option>';
                data.products.forEach(p => pd.appendChild(new Option(p, p)));
            })
            .catch(err => alert("載入產品清單失敗：" + err.message));
        };

        function setYesterdayDate(inputId) {
            const date = new Date();
            date.setDate(date.getDate() - 1);
            const yyyy = date.getFullYear();
            const mm = String(date.getMonth() + 1).padStart(2, '0');
            const dd = String(date.getDate()).padStart(2, '0');
            document.getElementById(inputId).value = `${yyyy}-${mm}-${dd}`;
        }

        function showLoading() {
            document.getElementById("loading").style.display = "block";
            document.getElementById("result").innerHTML = "";
        }

        function hideLoading() {
            document.getElementById("loading").style.display = "none";
        }

        // 依日期區間＋產品查詢
        function searchValues(event) {
            event.preventDefault();
            document.getElementById("exportBtn").disabled = true;

            const dt1 = document.getElementById("dt1").value;
            const dt2 = document.getElementById("dt2").value;
            const pd  = document.getElementById("pd").value;

            if (!pd) return alert("請選擇產品編號");

            const d1 = new Date(dt1);
            const d2 = new Date(dt2);
            const f1 = `${d1.getFullYear()}/${d1.getMonth() + 1}/${d1.getDate()}`;
            const f2 = `${d2.getFullYear()}/${d2.getMonth() + 1}/${d2.getDate()}`;

            showLoading();
            fetch(`${scriptUrl}?page=production_query&pd=${encodeURIComponent(pd)}&dt1=${f1}&dt2=${f2}`)
            .then(res => res.json())
            .then(rows => {
                hideLoading();
                displayTable(rows);
            })
            .catch(() => {
                hideLoading();
                alert("查詢失敗");
            });
        }

        // 依產品查最後一筆（最後加工日期的所有紀錄）
        function searchlastValues(event) {
            event.preventDefault();
            document.getElementById("exportBtn").disabled = true;

            const pd = document.getElementById("pd").value;
            if (!pd) return alert("請選擇產品編號");

            showLoading();
            fetch(`${scriptUrl}?page=production_query&mode=latest&pd=${encodeURIComponent(pd)}`)
            .then(res => res.json())
            .then(data => {
                hideLoading();
                displayTable(data);
            })
            .catch(() => {
                hideLoading();
                alert("查詢失敗");
            });
        }

        function displayTable(data, emptyMessage = "沒有符合條件的資料") {
            const resultDiv = document.getElementById("result");
            if (!data || data.length === 0) {
            resultDiv.innerHTML = `<p>${emptyMessage}</p>`;
            return;
            }

            const headers = ["日期", "產品．機台", "數量"];
            let html = `<table class="table table-bordered table-striped"><thead><tr>`;
            headers.forEach(h => html += `<th>${h}</th>`);
            html += `</tr></thead><tbody>`;

            let total = 0;
            data.forEach(row => {
            html += `<tr>`;
            row.forEach((cell, i) => {
                html += `<td>${escapeHtml(cell)}</td>`;
                if (i === 2) total += parseInt(cell) || 0;
            });
            html += `</tr>`;
            });

            html += `<tr class="footer-yellow"><td colspan="2">總數量</td><td>${total}</td></tr>`;
            html += `</tbody></table>`;
            resultDiv.innerHTML = html;
        }

        document.querySelectorAll('.navbar-nav .nav-link').forEach(link => {
            link.addEventListener('click', () => {
            const navbar = document.getElementById('navbarNav');
            if (navbar.classList.contains('show')) navbar.classList.remove('show');
            });
        });

        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
            e.preventDefault();
            const target = document.querySelector(this.getAttribute('href'));
            if (target) {
                window.scrollTo({ top: target.offsetTop - 50, behavior: 'smooth' });
            }
            });
        });

        // 轉譯
        function escapeHtml(s) {
            return String(s).replace(/[&<>"']/g, m => (
                { "&":"&amp;", "<":"&lt;", ">":"&gt;", '"':"&quot;", "'":"&#39;" }[m]
            ));
        }

        // 匯出 excel ////////////////////////////////////////////////////////////////////////////////
        const dropdownUrl = `${scriptUrl}?page=production_query&type=dropdown`;
        const dataUrl     = `${scriptUrl}?page=production_query&type=export_data`;

        function loadData() {
            const pd = document.getElementById('pd').value;
            const resultDiv = document.getElementById('result');
            if (!pd) { alert('請選擇產品編號'); return; }

            showLoading();
            fetch(`${dataUrl}&pd=${encodeURIComponent(pd)}`)   // 只帶 pd
            .then(res => res.json())
            .then(data => {
                if (data.length === 0) { resultDiv.innerHTML = "查無資料"; hideLoading(); return; }

                let totalQty = 0, totalMins = 0;
                let dateSet = new Set();

                let html = `
                <div class="info-box">產品編號：${escapeHtml(pd)}</div>
                <table id="dataTable">
                    <thead>
                    <tr>
                        <th>日期</th>
                        <th>機台</th>
                        <th>時</th>
                        <th>分</th>
                        <th>數量</th>
                        <th>總時間</th>
                        <th>備註</th>
                    </tr>
                    </thead>
                    <tbody>
                `;

                // ⚠️ 欄位已左移：A 日期(0), B 機台(1), C 產品(2), D 時(3), E 分(4), F 數量(5), G 備註(6)
                data.forEach(row => {
                const hr  = parseInt(row[3]) || 0;
                const min = parseInt(row[4]) || 0;
                const qty = parseInt(row[5]) || 0;
                const totalThisMins = hr * 60 + min;

                totalQty  += qty;
                totalMins += totalThisMins;
                dateSet.add(row[0]);

                html += '<tr>';
                html += `<td>${row[0]}</td>`;           // 日期
                html += `<td>${row[1]}</td>`;           // 機台
                html += `<td>${row[3]}</td>`;           // 時
                html += `<td>${row[4]}</td>`;           // 分
                html += `<td>${row[5]}</td>`;           // 數量
                html += `<td>${totalThisMins}</td>`;    // 總時間(分)
                html += `<td>${row[6]}</td>`;           // 備註
                html += '</tr>';
                });

                const totalDays   = dateSet.size;
                const avgPerDay   = totalDays > 0 ? Math.round(totalQty / totalDays) : 0;
                const avgPerPiece = totalQty > 0  ? Math.round((totalMins * 60) / totalQty) : 0; // 每顆(秒)

                html += `
                    </tbody>
                    <tfoot>
                    <tr class="footer-yellow">
                        <td>合計</td>
                        <td>總天數</td>
                        <td>總數量</td>
                        <td>總時間</td>
                        <td>1天平均(顆)</td>
                        <td>1顆平均(s)</td>
                        <td></td>
                    </tr>
                    <tr class="footer-yellow">
                        <td></td>
                        <td>${totalDays}</td>
                        <td>${totalQty}</td>
                        <td>${totalMins}</td>
                        <td>${avgPerDay}</td>
                        <td>${avgPerPiece}</td>
                        <td></td>
                    </tr>
                    </tfoot>
                </table>
                `;

                resultDiv.innerHTML = html;
                document.getElementById("exportBtn").disabled = false;
                hideLoading();
            })
            .catch(err => {
                hideLoading();
                resultDiv.innerHTML = "錯誤：" + err.message;
            });
        }

        function exportTable() {
            const pd = document.getElementById('pd').value;
            const table = document.getElementById('dataTable');
            const rows = table.querySelectorAll('tbody tr');
            const tfootRows = table.querySelectorAll('tfoot tr');

            const data = [];
            // 表頭（只顯示產品）
            data.push([`產品編號：${pd}`, "", "", "", "", "", ""]);
            data.push(["日期", "機台", "時", "分", "數量", "總時間", "備註"]);

            // 資料列
            rows.forEach(row => {
            const cells = row.querySelectorAll('td');
            data.push(Array.from(cells).map(td => td.textContent.trim()));
            });

            // 統計列
            tfootRows.forEach(row => {
            const cells = row.querySelectorAll('td');
            data.push(Array.from(cells).map(td => td.textContent.trim()));
            });

            // 建 Sheet
            const ws = {};
            for (let r = 0; r < data.length; r++) {
            for (let c = 0; c < data[r].length; c++) {
                const addr = XLSX.utils.encode_cell({ r, c });
                const val  = data[r][c];
                const s = { alignment: { horizontal: "center", vertical: "center" } };
                if (r === 0 || r === 1 || r >= data.length - 2) s.fill = { fgColor: { rgb: "EEEEEE" } };
                if (r === 1) s.font = { bold: true };
                if (r === 0) s.alignment.horizontal = "left";
                ws[addr] = { v: val, t: typeof val === "number" ? "n" : "s", s };
            }
            }

            ws["!ref"]   = XLSX.utils.encode_range({ s: { r: 0, c: 0 }, e: { r: data.length - 1, c: data[0].length - 1 } });
            ws["!merges"] = [{ s: { r: 0, c: 0 }, e: { r: 0, c: 6 } }]; // 合併 A1~G1
            ws["!cols"]   = [{ wch: 12 }, { wch: 10 }, { wch: 10 }, { wch: 10 }, { wch: 10 }, { wch: 10 }, { wch: 20 }];
            ws["!rows"]   = Array.from({ length: data.length }, (_, i) =>
            i === 0 ? { hpt: 24 } : i === 1 ? { hpt: 18 } : (i >= data.length - 2 ? { hpt: 22 } : { hpt: 20 })
            );

            const wb = { SheetNames: ["加工數量"], Sheets: { "加工數量": ws } };
            const wbout = XLSX.write(wb, { bookType: 'xlsx', bookSST: false, type: 'binary' });
            const s2ab = s => {
            const buf = new ArrayBuffer(s.length), view = new Uint8Array(buf);
            for (let i = 0; i < s.length; i++) view[i] = s.charCodeAt(i) & 0xFF;
            return buf;
            };
            saveAs(new Blob([s2ab(wbout)], { type: "application/octet-stream" }), `${pd}_加工數量查詢.xlsx`);
        }
    </script>
